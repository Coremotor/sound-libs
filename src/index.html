<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sounds-libs</title>
</head>
<body>
    <div class="container">
        <div class="buttons-wrapper">
            <button id="btn-start">start</button>
            <button id="btn-pause">pause</button>
            <button id="btn-stop">stop</button>
        </div>

        <div class="field">
            <div class="checkbox-wrapper">
                <label for="delay-checkbox">Delay</label>
                <input id="delay-checkbox" type="checkbox">
            </div>

            <div class="input-wrapper">
                <label class="input-label" for="feedback">feedback</label>
                <div class="input-datalist-wrapper">
                    <input
                            type="range"
                            id="feedback"
                            class="feedback-input"
                            min="0" max="1"
                            value="0.5"
                            step="0.1"
                            list="feedback-list"
                    />
                    <datalist id="feedback-list" class="feedback-list">
                        <option value="0" label="0"></option>
                        <option value="1" label="1"></option>
                    </datalist>
                </div>
            </div>

            <div class="input-wrapper">
                <label class="input-label" for="time">time</label>
                <div class="input-datalist-wrapper">
                    <input
                            type="range"
                            id="time"
                            class="time-input"
                            min="0" max="1"
                            value="0.3"
                            step="0.1"
                            list="time-list"
                    />
                    <datalist id="time-list" class="time-list">
                        <option value="0" label="0"></option>
                        <option value="1" label="1"></option>
                    </datalist>
                </div>
            </div>

            <div class="input-wrapper">
                <label class="input-label" for="mix">mix</label>
                <div class="input-datalist-wrapper">
                    <input
                            type="range"
                            id="mix"
                            class="mix-input"
                            min="0" max="1"
                            value="0.5"
                            step="0.1"
                            list="mix-list"
                    />
                    <datalist id="mix-list" class="mix-list">
                        <option value="0" label="0"></option>
                        <option value="1" label="1"></option>
                    </datalist>
                </div>
            </div>
        </div>

        <div class="field">
            <div class="checkbox-wrapper">
                <label for="reverb-checkbox">Reverb</label>
                <input id="reverb-checkbox" type="checkbox">
            </div>

            <div class="input-wrapper">
                <label class="input-label" for="reverb-time">reverb-time</label>
                <div class="input-datalist-wrapper">
                    <input
                            type="range"
                            id="reverb-time"
                            class="reverb-time-input"
                            min="0.1" max="3"
                            value="0.1"
                            step="0.1"
                            list="reverb-time-list"
                    />
                    <datalist id="reverb-time-list" class="reverb-time-list">
                        <option value="0.1" label="0.1"></option>
                        <option value="3" label="3"></option>
                    </datalist>
                </div>
            </div>

            <div class="input-wrapper">
                <label class="input-label" for="reverb-decay">reverb-decay</label>
                <div class="input-datalist-wrapper">
                    <input
                            type="range"
                            id="reverb-decay"
                            class="reverb-decay-input"
                            min="0" max="3"
                            value="0.1"
                            step="0.1"
                            list="reverb-decay-list"
                    />
                    <datalist id="reverb-decay-list" class="reverb-decay-list">
                        <option value="0" label="0"></option>
                        <option value="3" label="3"></option>
                    </datalist>
                </div>
            </div>

            <div class="input-wrapper">
                <label class="input-label" for="reverb-mix">reverb-mix</label>
                <div class="input-datalist-wrapper">
                    <input
                            type="range"
                            id="reverb-mix"
                            class="reverb-mix-input"
                            min="0" max="1"
                            value="0.5"
                            step="0.1"
                            list="reverb-mix-list"
                    />
                    <datalist id="reverb-mix-list" class="reverb-mix-list">
                        <option value="0" label="0"></option>
                        <option value="1" label="1"></option>
                    </datalist>
                </div>
            </div>
        </div>

        <div class="field">
            <div class="checkbox-wrapper">
                <label for="convolver-checkbox">Convolver</label>
                <input id="convolver-checkbox" type="checkbox">
            </div>

            <div class="input-wrapper">
                <label class="input-label" for="convolver-mix">convolver-mix</label>
                <div class="input-datalist-wrapper">
                    <input
                            type="range"
                            id="convolver-mix"
                            class="convolver-mix-input"
                            min="0" max="1"
                            value="0.5"
                            step="0.1"
                            list="convolver-mix-list"
                    />
                    <datalist id="convolver-mix-list" class="convolver-mix-list">
                        <option value="0" label="0"></option>
                        <option value="1" label="1"></option>
                    </datalist>
                </div>
            </div>

            <div class="input-wrapper">
                <label class="input-label" for="convolver-select">Impulse</label>
                <select disabled class="convolver-select" name="convolver-select" id="convolver-select">
                    <option value="BlockInside">BlockInside</option>
                    <option value="BottleHall">BottleHall</option>
                    <option value="CementBlocks1">CementBlocks1</option>
                    <option value="CementBlocks2">CementBlocks2</option>
                    <option value="ChateaudeLogneOutside">ChateaudeLogneOutside</option>
                    <option value="ConicLongEchoHall">ConicLongEchoHall</option>
                    <option value="DeepSpace">DeepSpace</option>
                    <option value="DerlonSanctuary">DerlonSanctuary</option>
                    <option value="DirectCabinetN1">DirectCabinetN1</option>
                    <option value="DirectCabinetN2">DirectCabinetN2</option>
                    <option value="DirectCabinetN3">DirectCabinetN3</option>
                    <option value="DirectCabinetN4">DirectCabinetN4</option>
                    <option value="FiveColumns">FiveColumns</option>
                    <option value="FiveColumnsLong">FiveColumnsLong</option>
                    <option value="French18thCenturySalon">French18thCenturySalon</option>
                    <option value="GoingHome">GoingHome</option>
                    <option value="Greek7EchoHall">Greek7EchoHall</option>
                    <option value="HighlyDampedLargeRoom">HighlyDampedLargeRoom</option>
                    <option value="InTheSilo">InTheSilo</option>
                    <option value="InTheSiloRevised">InTheSiloRevised</option>
                    <option value="LargeBottleHall">LargeBottleHall</option>
                    <option value="LargeLongEchoHall">LargeLongEchoHall</option>
                    <option value="LargeWideEchoHall">LargeWideEchoHall</option>
                    <option value="MasonicLodge">MasonicLodge</option>
                    <option value="Musikvereinsaal">Musikvereinsaal</option>
                    <option value="NarrowBumpySpace">NarrowBumpySpace</option>
                    <option value="NiceDrumRoom">NiceDrumRoom</option>
                    <option value="OnaStar">OnaStar</option>
                    <option value="ParkingGarage">ParkingGarage</option>
                    <option value="Rays">Rays</option>
                    <option value="RightGlassTriangle">RightGlassTriangle</option>
                    <option value="RubyRoom">RubyRoom</option>
                    <option value="ScalaMilanOperaHall">ScalaMilanOperaHall</option>
                    <option value="SmallDrumRoom">SmallDrumRoom</option>
                    <option value="SmallPrehistoricCave">SmallPrehistoricCave</option>
                    <option value="StNicolaesChurch">StNicolaesChurch</option>
                    <option value="TrigRoom">TrigRoom</option>
                    <option value="VocalDuo">VocalDuo</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
